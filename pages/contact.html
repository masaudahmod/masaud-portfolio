<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Masaud</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body class="dark-mode">
    <!-- header -->
    <header class="container">
      <div class="page-header">
        <div class="logo">
          <a href="#">masaudAhmod</a>
        </div>
        <input type="checkbox" id="click" />

        <label for="click" class="mainicon">
          <div class="menu">
            <i class="bx bx-menu"></i>
          </div>
        </label>
        <ul>
          <li><a href="./../index.html" style="--navAni: 1">Home</a></li>
          <li><a href="#" style="--navAni: 2">About</a></li>
          <li><a href="#" style="--navAni: 3">Skills</a></li>
          <li>
            <a href="./portfolio.html" style="--navAni: 4">Portfolio</a>
          </li>
          <li>
            <a class="active" href="#" style="--navAni: 5">Contact</a>
          </li>
        </ul>
        <label class="mode">
          <input type="checkbox" id="darkModeToggle" />
          <i class="bx bxs-moon"></i>
        </label>
      </div>
    </header>

    <section class="contact-container container">
      <h1 class="section-title">Get In Touch</h1>

      <div class="contact-wrapper">
        <div class="contact-info">
          <div class="info-item">
            <i class="bx bx-envelope"></i>
            <div>
              <h3>Email</h3>
              <p>masaud.ahmod@example.com</p>
            </div>
          </div>

          <div class="info-item">
            <i class="bx bx-phone"></i>
            <div>
              <h3>Phone</h3>
              <p>+1 (234) 567-8901</p>
            </div>
          </div>

          <div class="info-item">
            <i class="bx bx-map"></i>
            <div>
              <h3>Location</h3>
              <p>New York, NY</p>
            </div>
          </div>

          <div class="social-links">
            <h3>Connect With Me</h3>
            <div class="social-icons">
              <a href="#" title="LinkedIn">
                <i class="bx bxl-linkedin-square"></i>
              </a>
              <a href="#" title="GitHub">
                <i class="bx bxl-github"></i>
              </a>
              <a href="#" title="Telegram">
                <i class="bx bxl-telegram"></i>
              </a>
              <a href="#" title="Facebook">
                <i class="bx bxl-facebook-circle"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form-container">
          <h2>Send Me a Message</h2>
          <form id="contactForm" action="https://formsubmit.co/ahmedmasaud942@gmail.com" method="POST">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your full name"
                autocomplete="name"
              />
              <small class="error-message" id="nameError"></small>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your email address"
                autocomplete="email"
              />
              <small class="error-message" id="emailError"></small>
            </div>

            <div class="form-group">
              <label for="subject">Subject</label>
              <input
                type="text"
                id="subject"
                name="subject"
                placeholder="What's this about?"
              />
              <small class="error-message" id="subjectError"></small>
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                placeholder="Tell me about your project, question, or job opportunity"
                rows="5"
              ></textarea>
              <small class="error-message" id="messageError"></small>
            </div>

            <div class="form-submit">
              <button type="submit" id="submitBtn">
                <i class="bx bx-send"></i> Send Message
              </button>
              <div id="formStatus" class="form-status"></div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="../js/contact.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
